name: video_record_upload
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  # for uploading files to firebase
  firebase_core: ^1.0.3
  firebase_storage: ^8.0.3
  #firebase_auth: ^1.4.1

  #pick file (in case default image picker isn't enough)
  file_picker: ^3.0.1

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  spring_button: ^2.0.0
  device_info_plus: ^3.2.3
  flutter_launcher_icons: ^0.9.2
  stacked: ^2.2.8
  path_provider: ^2.0.4
  dio: ^4.0.6
  gallery_saver: ^2.3.2
  flutter_screenutil: ^5.5.3+2
  flutter_overboard: ^3.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  image_picker: ^0.8.4+4
  video_player: ^2.2.7


  flutter_lints: ^1.0.0
  flutter_native_splash: ^1.1.5+1


flutter:


  uses-material-design: true

  assets:
    - assets/
    - assets/image/
    - assets/video/


flutter_native_splash:
  color: '#991a00'
  image: 'assets/image/logo.png'
  color_dark: '#991a00'
  image_dark: 'assets/image/logo.png'
  fullscreen: true
  android_gravity: center
  android_12:
    icon_background_color: '#991a00'
    image: 'assets/image/logo.png'
    icon_background_color_dark: '#991a00'
    image_dark: 'assets/image/logo.png'

flutter_icons:
  android: true
  ios: true
  image_path: "assets/image/icon.png"